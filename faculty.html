<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Faculty</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Faculty Management</h1>
   <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="student.html">Student</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="faculty.html">Faculty</a></li>
        <li><a href="read.html">View Record</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Faculty Information</h2>
      <form>
        <label for="faculty_id">Faculty ID:</label>
        <input type="text" name="faculty_id" required id="faculty_id" placeholder="e.g.,F01">

        <label for="fname">Name:</label>
        <input type="text" name="name" required id="fname" placeholder="e.g.,Dr. Bhagyashree">

        <label for="dept">Department:</label>
        <input type="text" name="department" required id="dept" placeholder="e.g.,Computer">

        <button type="submit">Save</button>
      </form>
    </section>

          <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            faculty_id: document.getElementById("faculty_id").value,
            fname: document.getElementById("fname").value,
            dept: document.getElementById("dept").value,
        };

        const res = await fetch("http://localhost:5000/api/faculty", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);
        alert("Faculty saved!");

        });
  </script>
  </main>
</body>
</html>
