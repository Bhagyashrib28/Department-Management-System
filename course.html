<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Courses</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Course Management</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="student.html">Student</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="faculty.html">Faculty</a></li>
        <li><a href="read.html">View Record</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Course information</h2>
      <form>
        <label for="course_id">Course ID:</label>
        <input type="text" name="course_id" required id="course_id" placeholder="e.g.,C101">

        <label for="cname">Course Name:</label>
        <input type="text" name="course_name" required id="cname" placeholder="e.g.,Database Systems">

        <label for="credits">Credits:</label>
        <input type="number" name="credits" required id="credits" placeholder="e.g.,4">

        <button type="submit">Save</button>
      </form>
    </section>

      <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            course_id: document.getElementById("course_id").value,
            cname: document.getElementById("cname").value,
            credits: document.getElementById("credits").value,
        };

        const res = await fetch("http://localhost:5000/api/course", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);
        alert("Course saved!");

        });
  </script>

  </main>
</body>
</html>
